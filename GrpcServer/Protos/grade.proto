syntax = "proto3";

option csharp_namespace = "GrpcServer";

service Grades {

}

message GetGradeItemByUUIDRequest {
	string UUID = 1;
}

message GetGradeItemByUUIDReply {
	
}

message GradeItem {
	string UUID = 1;
	float numberGrade = 2;
	string letterGrade = 3;
	int32 weight = 4;
	string DateGiven = 5;
	bool isLetterGrade = 6;
}


